<h3>Search</h3>
<form method="get" action="<php>echo U('article/search');</php>" id="search_form">
  <p>
    <input class="search" type="text" id="key_words" name="key_words" value="" />
    <input name="search" type="image" style="border: 0; margin: 0 0 -9px 5px;" src="__PUBLIC__/image/search.png" alt="Search" title="Search" />
  </p>
</form>
<script>
$(document).ready(function(){
    $("#search_form").submit(function(){
        var keyWords = $("#key_words").val();
        if(keyWords == ''){
            return false;
        }
    });
    
})
</script>
